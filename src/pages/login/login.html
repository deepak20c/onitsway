<ion-content padding class="pagelogin">
 
  <ion-row>
      <img src="assets/imgs/login_title.png" class=" imgtitle imgcenter ion-padding-top" />
    </ion-row>
   
   <ion-grid>
      <ion-row>
        <ion-col >
        
              <img src="assets/imgs/login_delivery.png" class="imgtitle imgcenter "  />
         
        </ion-col>
      </ion-row>
      </ion-grid>
     
      <form >
          <ion-item class="formbg">
            <ion-label floating class="labellog">
              Mobile No
            </ion-label>
            <ion-input type="text" placeholder=""  name="username" #username class="txtlog"></ion-input>
          </ion-item>
          <ion-item class="formbg">
            <ion-label floating class="labellog">
              Password
            </ion-label>
            <ion-input type="password" placeholder="" name="password" #password class="txtlog"></ion-input>
          </ion-item>
          
        </form>
        
        <ion-grid>
          <ion-row>
              &nbsp; &nbsp;
          </ion-row>
          <ion-row>
            <ion-col class="ion-padding textcenter">
            
                <span class="labellog ion-padding-top textcenter"> Forgot Password ? </span>
             
            </ion-col>
          </ion-row>
          <ion-row>
              &nbsp; &nbsp;
          </ion-row>
          </ion-grid>

            
         
          <button ion-button type="submit"  class="appbtn textcenter" (click)="signIn()">LOGIN</button>
</ion-content>
