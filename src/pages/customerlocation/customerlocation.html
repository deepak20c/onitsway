<ion-header class="pageheader " >
  <ion-navbar class="pageheader" hideBackButton="true">
    <ion-title class="pageheader">
      <a href="#" (click)="logout()">   <img src="assets/imgs/login_title.png" class="titleimg" />
     </a>   </ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu' style="color:#ffffff;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  </ion-header>


<ion-content padding class="pickuplocationpagebody">
      <h3 class="hotellocationttile">CUSTOMER LOCATION....</h3>
        
               
                  
      <div id="map" #map class="pickuplocationmap stylemap"></div>
          

         
<ion-grid>
  <ion-row>
          <ion-col col-12>
              <span class="pickuplocationlabellog ion-padding-top "> Customer Name : </span>
          </ion-col>
                 
<ion-col col-12> 
     <span class="pickuplocationlabellog1 ion-padding-top "> {{cusname}} </span>
   </ion-col>
                    
     
<ion-col col-12>
    <span class="pickuplocationlabellog ion-padding-top "> Customer Mobile No </span> 
  </ion-col>
                                  
<ion-col col-12> 
  <span class="pickuplocationlabellog1 ion-padding-top "> {{cusmobno}}</span>
</ion-col>
<ion-col col-12>
  <span class="pickuplocationlabellog ion-padding-top "> ADDRESS </span> 
</ion-col>
           

<ion-col col-12  *ngIf="deleircode==''"> 
  <span class="pickuplocationlabellog1 ion-padding-top ">{{cuslocation}} </span>
  </ion-col>
  


<ion-col col-12  *ngIf="deleircode!=''"> 
<span class="pickuplocationlabellog1 ion-padding-top ">{{deleircode}} </span>
</ion-col>
</ion-row>
</ion-grid>
            
          <ion-grid>
              <ion-row>
              <ion-col col-12 class="pickuplocationttilesmall">
                  <button  class="pickuplocationappbtn" ion-button   on-click="Generateinvoice()">
                      ORDER DELIVERED</button>
               </ion-col>
             <!--   <ion-col col-6  class="pickuplocationtxtcolor">
                  <button  class="pickuplocationappbtn" ion-button   on-click="Generateinvoice()">
                    GENERATE INVOICE
                                         </button>
               </ion-col> -->
              </ion-row>
          </ion-grid>
</ion-content>
